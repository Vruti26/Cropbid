<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Crop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        section {
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 1rem;
            font-weight: bold;
        }
        input, textarea, select {
            margin-top: 0.5rem;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 1.5rem;
            padding: 0.8rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
        .graph {
            margin-top: 2rem;
            width: 100%;
            max-width: 600px;
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function addCrop() {
            alert('Crop Added Successfully!');
            showGraph();
        }

        function showGraph() {
            document.querySelector('.graph').style.display = 'block';
            const ctx = document.getElementById('priceChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Tomato', 'Potato', 'Wheat', 'Rice'],
                    datasets: [{
                        label: 'Price per kg (₹)',
                        data: [30, 20, 25, 40],
                        backgroundColor: ['#4CAF50', '#45a049', '#43A047', '#66BB6A']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                        },
                        tooltip: {
                            enabled: true,
                        },
                    },
                }
            });
        }
    </script>
</head>
<body>
    <header>
        <h1>Add Crop</h1>
    </header>
    <section>
        <form onsubmit="event.preventDefault(); addCrop();">
            <label for="cropName">Crop Name</label>
            <input type="text" id="cropName" placeholder="Enter crop name" required>

            <label for="cropQuantity">Quantity (kg)</label>
            <input type="number" id="cropQuantity" placeholder="Enter quantity in kg" required>

            <label for="cropPrice">Price per kg (₹)</label>
            <input type="number" id="cropPrice" placeholder="Enter price per kg" required>

            <label for="cropDescription">Description</label>
            <textarea id="cropDescription" placeholder="Enter details about the crop" rows="4"></textarea>

            <button type="submit">Add Crop</button>
        </form>
        <div class="graph">
            <canvas id="priceChart"></canvas>
        </div>
    </section>
</body>
</html>
