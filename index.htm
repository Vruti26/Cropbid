<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm-to-Customer Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            overflow-x: hidden;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 1rem 0;
        }
        nav a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        .banner {
            text-align: center;
            padding: 2rem;
            background-color: #eaf7ea;
            animation: fadeIn 2s;
        }
        .banner h1 {
            font-size: 2rem;
        }
        .cta-buttons {
            margin-top: 1.5rem;
        }
        .cta-buttons a {
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            margin: 0.5rem;
            color: white;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s;
        }
        .cta-buttons a:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script>
        function navigateToPage(page) {
            window.location.href = page;
        }
    </script>
</head>
<body>
    <header>
        <h1>Farm-to-Customer Platform</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">How It Works</a>
        <a href="#">Login</a>
    </nav>

    <section class="banner">
        <h1>Connecting Farmers Directly to You</h1>
        <p>Fresh produce at fair prices. Empowering farmers, delivering quality.</p>
        <div class="cta-buttons">
            <a href="farmer.html" onclick="navigateToPage('farmer.html')">I’m a Farmer</a>
            <a href="customer.html" onclick="navigateToPage('customer.html')">I’m a Customer</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Farm-to-Customer Platform. All Rights Reserved.</p>
    </footer>
</body>
</html>
