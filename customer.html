<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        section {
            padding: 2rem;
            text-align: center;
        }
        button {
            padding: 0.8rem 1.5rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Customer Dashboard</h1>
    </header>
    <section>
        <h2>Welcome, Customer!</h2>
        <p>Browse and order fresh produce directly from farmers.</p>
        <button onclick="alert('Browse Products Feature Coming Soon')">Browse Products</button>
        <button onclick="alert('View Cart Feature Coming Soon')">View Cart</button>
    </section>
</body>
</html>
